<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

 
  

<link rel="stylesheet" type="text/css" href="app.css">
<script  src="index.js" type="text/javascript" defer></script>
</head>
<body>
   <section class="main-box" >
     <div >
  <img src="images/logo.svg" class="logo-image">
  <div class="score-box">
    <h3 class="score-heading"> Score</h3>
    <h1 id ="score-no"> 00</h1>
  </div>
  <div class="house score-box">
    <h3 class="score-heading"> House Score</h3>
    <h1 id ="house-no"> 00</h1>
  </div>
     </div>
   </section>

<section class="choice">
 <div> <img  src="images/bg-triangle.svg" height="320px"></div>
  <div class="paper"><img src="images/icon-paper.svg"></div>
  <div class="rock"><img src="images/icon-rock.svg"> </div>
  <div class="scissor"><img src="images/icon-scissors.svg"></div>
</section>
<section class="step-2">
  <h2><span class="head-1"> You Picked </span><span class="head-2"> House Picked </span></h2>
  <div class="position-1"><img src=""></div>
  <div class="position-2"><img src=""></div>
</section>
  <div class="rules"> <h2 class="rules-heading">Rules </h2></div>

  <div id ="rules-image" class="rules-hide">
    <h2>RULES</h2>
  <img class="close-image" src="images/icon-close.svg">
  <img src="images/image-rules.svg">
  </div>

  
<div class="result-box">
  <h1 class="result"></h1>
  <!-- You Lose -->

  <span class="next-turn">Play Again</span>
</div>
  
 
</body>
</html>
